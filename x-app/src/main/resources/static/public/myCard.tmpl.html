<md-card>
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-lg card-media">
      	<img src="http://placehold.it/150x150">
      </div>
    </md-card-title-media>
    <md-card-title-text layout-padding="layout-padding" x-md-colors="::{color: {{theme}}?'{{theme}}-accent':'accent'}">
      <span class="md-headline">{{name}}</span>
      <span class="md-subhead">{{description}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="end center">
    <md-button class="md-icon-button md-primary"><i class="material-icons">favorite</i></md-button>
    <md-button class="md-icon-button md-raised md-accent"><i class="material-icons">add_shopping_cart</i></md-button>
  </md-card-actions>
</md-card>
